userAgentFrom=law@di.unimi.it
robotsExpiration=1h
responseBodyMaxByteSize=2M
digestAlgorithm=MD5
startPaused=false
workbenchMaxByteSize=25Mi
urlCacheMaxByteSize=100Mi
